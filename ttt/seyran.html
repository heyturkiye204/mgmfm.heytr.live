<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        #counter {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
    <title>Tıklama Sayacı</title>
</head>
<body>
    <button onclick="sayaciGuncelle()">Tıkla</button>
    <button onclick="sifirla()">Çerezleri Sıfırla</button>
    <p id="counter">0</p>

    <script>
        let sayac = 0;

        function sayaciGuncelle() {
            sayac++;
            document.getElementById('counter').innerText = sayac;

            // Çerezlere kaydet
            document.cookie = "tiklamaSayisi=" + sayac;
        }

        function sifirla() {
            sayac = 0;
            document.getElementById('counter').innerText = sayac;

            // Çerezleri sıfırla
            document.cookie = "tiklamaSayisi=";
        }

        // Sayfa yüklenirken çerezden oku
        window.onload = function() {
            const tiklamaSayisiCerez = getCookie("tiklamaSayisi");

            if (tiklamaSayisiCerez) {
                sayac = parseInt(tiklamaSayisiCerez);
                document.getElementById('counter').innerText = sayac;
            }
        };

        function getCookie(name) {
            const cookieValue = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
            return cookieValue ? cookieValue.pop() : null;
        }
    </script>
</body>
</html>
