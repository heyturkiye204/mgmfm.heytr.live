<!DOCTYPE html>
<html lang="tr" data-theme="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Nöbetçi Eczaneler Bilgi Ekranı">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://cdn2.heyteknik.works/nebk/ys.css">
    <title>Yönlendirme Sistemi | Nöbetçi Eczaneler Bilgi Ekranı</title>
</head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>

<body data-lang="tr_TR.UTF-8">
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <h1>Nöbetçi Eczaneler Bilgi Ekranı</h1>
                <div class="logo">
                    <a href="/"> <img src="https://heyteknik.works/nebk/nebe-ys-logo.png"
                            alt="/"> </a>
                </div>
                <div class="referrerApp">
                    <img alt="" src="https://heyteknik.works/nebk/nebe-ys-1.png" aria-hidden="true" width="165" height="40">
                    <p>Nöbetçi Eczaneler Bilgi Ekranı<span>https://www.eczaneler.works</span></p>
                </div>
            </header>

            <main>
                <section>
                    <div class="content">
                        <form method="post" id="loginForm" name="sifreGirisForm" autocomplete="off">
                            <fieldset>
                                <div class="form-row center-item">
                                    <button class="btn btn-send" name="submitButton" type="button" onclick="showAlert('E-devlet Şifresi', 'https://eczaneler.works/')">E-devlet Şifresi</button>
                                    <button class="btn btn-send" name="submitButton" type="button" onclick="showAlert('Mobil İmza', 'https://e-dergi.eczaneler.works/')">Mobil İmza</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </section>
            </main>

            <footer class="footer-fixed" role="contentinfo">
                <span class="copyright"><img src="https://heyteknik.works/nebk/nebe-ys-1.png"
                        class="footer-logo" alt="A" height="24">© 2024, Nöbetçi Eczaneler Bilgi Ekranı - Tüm Hakları Saklıdır</span>
                <ul>
                    <li>
                        <a href="https://www.eczaneler.works/hakkimizda" target="_blank">Hakkımızda</a>
                    </li>
                    <li>
                        <a href="https://heytr.live" target="_blank">Geliştirici: Hey Türkiye</a>
                    </li>
                </ul>
            </footer>
        </div>
    </div>

    <script type="text/javascript">
        function showAlert(method, redirectURL) {
            alert(method + " seçildi.");
            if (method === "E-devlet Şifresi" && confirm("E-devlet Şifresine yönlendirilmek istediğinize emin misiniz?")) {
                window.location.href = redirectURL;
            } else if (method === "Mobil İmza" && confirm("Mobil İmza'ya yönlendirilmek istediğinize emin misiniz?")) {
                window.location.href = redirectURL;
            }
        }

        function cancel() {
            window.location.href = "https://eczaneler.works/";
        }

        document.getElementById("loginForm").addEventListener("submit", function (event) {
            var selectedButton = document.querySelector(".btn-send:focus");
            if (selectedButton && selectedButton.textContent === "E-devlet Şifresi") {
                event.preventDefault();
                showAlert('E-devlet Şifresi', 'https://eczaneler.works/');
            } else if (selectedButton && selectedButton.textContent === "Mobil İmza") {
                event.preventDefault();
                showAlert('Mobil İmza', 'https://e-dergi.eczaneler.works/');
            }
        });
    </script>
</body>

</html>
